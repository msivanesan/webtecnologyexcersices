<!DOCTYPE html>
<html>
<head>
  <title>jQuery Click and Double Click Events</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    p{
      display: inline;
    }
  </style>
  <script>
    $(document).ready(function() {
      // Single click
      $("p").click(function() {
        $(this).css("background-color", "#C59560"); 
        $(out).text("Click") 
      });

      // Double click 
      $("p").dblclick(function() {
        $(this).css("background-color", "yellow"); 
         $(out).text("Double Click") 
      });
      
    });
  </script>
</head>
<body>
  <h2>jQuery Click and Double Click Example</h2>
  <p>Click or double-click on this paragraph.</p><br><br>
  <p>Try clicking and double-clicking here as well.</p><br><br>
  <div id="out"></div>
</body>
</html>
